<!DOCTYPE HTML>
<html lang="pt-br">

<head>

    <meta charset="utf-8">

    <title>Formulario de cadastro</title>

    <link href='http://fonts.googleapis.com/css?family=OpenSans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="./CSS/reset.css" rel="stylesheet" type="text/css" />
    <link href="./CSS/main.css" rel="stylesheet" type="text/css" />
    

</head>


<body>
    <section>

        <h2>Cadastro do candidato</h2>



        <div class="formulario">

            <form action="" method="post" id="validate">

                <label>* Nome Completo</label>
                <input name="nome" type="text" class="g">

                <label>* E-mail</label>
                <input name="email" type="text" class="g">

                <label>Telefone</label>
                <input name="" type="text" class="p" id="telefone">



                <label>Celular</label>
                <input name="" type="text" class="p" id="celular">

                <label>Data de Nascimento</label>
                <input name="" type="text" class="p" id="data">

                <label>Data</label>
                <input name="" type="text" class="p" id="datepicker1">

                <label>Sexo</label>
                <select name="" class="m">
                    <option>Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>

                <label>CEP</label>
                <input name="" type="text" class="p" id="cep">

                <label>Endereço</label>
                <input name="" type="text" class="g">

                <label>Número</label>
                <input name="" type="text" class="pp">

                <label>Complemento</label>
                <input name="" type="text" class="m">

                <label>Bairro</label>
                <input name="" type="text" class="p">

                <label>Cidade</label>
                <input name="" type="text" class="p">

                <label>Estado</label>
                <select name="" class="p">
                    <option>Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>


                <label>Nivel de Ingles</label>
                <select name="" class="p">
                    <option value="Não sei falar">Não sei falar</option>
                    <option value="Intermediario">Intermediario</option>
                    <option value="Avançado">Avançado</option>

                </select>

                <label>Qualificação</label>
                <input name="" type="text" class="g">

                <label>Experiência</label>
                <textarea name="" cols="10" rows="5" class="g"></textarea>
             
                <ul>

                    <p>Selecione uma opção</p>
                    <li><input type="radio" name="grupo" value="">Home Office</li>
                    <li><input type="radio" name="grupo" value="">Presencial</li>
                    <li><input type="radio" name="grupo" value="">Híbrido</li>
                    <li><input type="checkbox" name="grupo" value="">CLT</li>
                    <li><input type="checkbox" name="grupo" value="">PJ</li>
                </ul>
            
               
      
                <input type="submit" value="Enviar">

                

            </form>
        </div>


        <!--/formulario-->

    </section>

</body>

</html>
